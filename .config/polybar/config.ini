[color]
bg = ${xrdb:background:#2e3440}
;bg = #e62E3440
fg = ${xrdb:foreground:#fff}
fg-alt = #A9ABB0
;==========================================================
[bar/main]
monitor =
width = 100%
height = 20
;offset-x = 5%
;offset-y = 2%
bottom = false
fixed-center = true
line-size = 3
background = ${color.bg}
foreground = ${color.fg}
dpi = 140
border-size = 3
border-color = ${color.bg}
module-margin-left = 1
module-margin-right = 1
;==========================================================

font-0 = "Iosevka Nerd Font:pixelsize=9;3"
font-1 = "Material Icons:size=8;3:antialiasing=true"

;==========================================================

cursor-click = pointer
tray-position = none
tray-detached = false
tray-maxsize = 16
;tray-offset-x = -68
tray-offset-y = -5
tray-padding = 4
tray-scale = 1.4
enable-ipc = true
;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = i3
modules-center= date
modules-right = mpd network volume
;===================================================================

[bar/HDMI-1]
monitor = HDMI-1
width = 100%
height = 20
;offset-x = 5%
;offset-y = 2%
bottom = false
fixed-center = true
line-size = 3
background = ${color.bg}
foreground = ${color.fg}
;foreground = #ffffff
border-size = 3
border-color = ${color.bg}
dpi = 130
module-margin-left = 1
module-margin-right = 1
;wm-restack = bspwm
;wm-restack = i3

;==========================================================
font-0 = "Iosevka Nerd Font:size=8;3"
font-1 = "Material Icons:size=8;3"
;==========================================================

cursor-click = pointer
tray-position = none
enable-ipc = true

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = i3
modules-center= date
modules-right = mpd network volume

;== Modules ========================================================

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 0
ws-icon-0 = "1;1"
ws-icon-1 = "2;2"
ws-icon-2 = "3;3"
ws-icon-3 = "4;4"
ws-icon-4 = "5;5"
ws-icon-5 = "6;6"
ws-icon-6 = "7;7"
ws-icon-7 = "8;8"
ws-icon-8 = "9;9"
ws-icon-9 = "10;10"

ws-icon-10 = "1F;11"
ws-icon-11 = "2F;12"
ws-icon-12 = "3F;13"
ws-icon-13 = "4F;14"
ws-icon-14 = "5F;15"
ws-icon-15 = "6F;16"
ws-icon-16 = "7F;17"
ws-icon-17 = "8F;18"
ws-icon-18 = "9F;19"
ws-icon-19 = "10F;20"

ws-icon-default = Def

format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %icon%
label-focused-foreground = ${color.fg}
label-focused-underline = ${color.fg}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2

label-visible = %icon%
label-visible-underline = #D8DEE9
label-visible-padding = 2


label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #5e81ac
label-urgent-padding = 2

; Separator in between workspaces


;label-active = %icon%
;label-occupied = %icon%
;label-urgent = %icon%
;label-empty = %icon%

;label-occupied-padding = 2
;label-empty-padding = 2
;label-urgent-padding = 2
;label-active-padding = 2

;label-active-foreground = ${color.acolor}
;label-urgent-foreground = ${color.curgent}
;label-empty-foreground = ${color.fg}
;label-occupied-foreground = ${color.coccupied}
;
;label-active-underline = ${color.acolor}
;label-urgent-underline = ${color.curgent}
;label-occupied-underline = ${color.coccupied}

;==========================================================

[module/custompd]
type = custom/script
exec = ~/.config/polybar/scripts/mpd
tail = true
interval = 0

[module/mpd]
type = internal/mpd
format-online = <label-song>
format-playing = <label-song>
format-paused = <label-song>
label-song = %title% - %artist%
icon-play = 
icon-pause = 
label-song-maxlen = 25
label-song-ellipsis = true
label-padding = 10
format-padding = 10
label-song-foreground = ${xrdb:color10}
;==========================================================
[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = battery_BAT0
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

format-full-prefix = " "
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.fg}
bar-capacity-width = 10

animation-charging-0 = ""
animation-charging-1 = ""
animation-charging-2 = ""
animation-charging-3 = ""
animation-charging-4 = ""

animation-charging-framerate = 750

[module/volume]
type = internal/pulseaudio
speaker-mixer = Speaker
;headphone-mixer = Headphone
;headphone-id = 16
mapped = true
format-volume = <label-volume>
label-volume = [ VOL %percentage%% ]
label-muted = [ MUTED ]
label-muted-foreground = ${xrdb:color9}
format-padding = 2
label-padding= 2

[module/network]
type = internal/network
interface = wlan0
interval = 1.0
;format-connected = 
label-disconnected = 
label-connected = [ %downspeed:1% %upspeed:1% ]

[module/date]
type = internal/date
interval = 10
label =  %date%, %time%
time = %l:%M %p
date = %A %d %b
format-padding = 3
label-padding = 2

[module/xkeyboard]
type = internal/xkeyboard
; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
;format = <label-layout> <label-indicator>
;format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
; Default: %layout%
label-layout = [ %layout% ]
label-layout-padding = 0
blacklist-0 = num lock
blacklist-1 = scroll lock

[module/powermenu]
type = custom/text
content = 
content-padding = 2
content-background = ${color.bg}
content-foreground = ${color.acolor}
click-left = $HOME/.config/polybar/scripts/sysmenu
click-right = $HOME/.config/polybar/scripts/sysmenu

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-focused-underline = #fff1f3
label-focused = %name%
label-occupied = %name%
label-empty = %name%
label-focused-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

;------------------------------EOF------------------------------
